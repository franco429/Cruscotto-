services:
  - type: web
    name: cruscotto-backend
    env: node
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
      - key: PORT
        value: 10000
      
      # Database & Sessions
      - key: DB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: LINK_SECRET_KEY
        sync: false
      
      # SMTP Configuration
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SUPPORT_EMAIL
        sync: false
      
      # Frontend URLs  
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
      
      # Google Drive Integration (Backend)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: API_GOOGLE_URL
        sync: false
      
      # Cron Job Secret
      - key: CRON_SECRET
        sync: false
      
      # Google Cloud Storage (Temporary Files)
      # IMPORTANTE: Usato per eliminare /tmp e prevenire fallimenti istanze Render
      - key: GCS_PROJECT_ID
        sync: false
      - key: GCS_BUCKET_NAME
        value: sgi-cruscotto-temp
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      # NOTA: In alternativa a GOOGLE_APPLICATION_CREDENTIALS, puoi usare GCS_KEY_FILE
      # che punta al path del file JSON delle credenziali caricato nel progetto
      
      # File Storage
      - key: LOCAL_UPLOAD_PATH
        value: uploads
      - key: ENABLE_LOCAL_UPLOAD
        value: true
      - key: ENABLE_GOOGLE_DRIVE
        value: true
    healthCheckPath: /api/health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryUtilizationPercent: 70
      targetCPUUtilizationPercent: 70
    resources:
      cpu: 1x
      memory: 2GB
      disk: 10GB

  - type: cron
    name: daily-expiry-check
    env: node
    plan: starter
    region: frankfurt
    schedule: "0 6 * * *"
    command: curl -X POST -H "x-cron-secret: $CRON_SECRET" https://api.cruscotto-sgi.com/api/internal/expiry-refresh
    envVars:
      - key: CRON_SECRET
        fromService:
          type: web
          name: cruscotto-backend
          envVarKey: CRON_SECRET
